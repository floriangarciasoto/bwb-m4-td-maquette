<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquette TD M4 CSS pur</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="../style.css">
</head>

<body>

  <!-- ==========================
       En-tête du site
  ========================== -->
  <header class="flx">
    <div class="flx flx-ac">
      <p>Mon compte</p>
      <img src="../images/white/lock-svgrepo-com.svg" alt="icone" class="icon-small">
    </div>
    <div class="flx flx-jc flx-ac flx-g1">
      <img src="../images/white/warning-filled-svgrepo-com.svg" alt="icone" class="icon-small">
      <p>Derniers jours pour votre DNAS</p>
    </div>
    <div>
      <div class="flx flx-ja">
        <div class="flx flx-ac">
          <img src="../images/white/mail-svgrepo-com.svg" alt="icone" class="icon-small">
          <a id="header-messages-ref" href="ms-outlook:" target="_blank">Messagerie (2)</a>
        </div>
        <a href="login/" class="btn">Connexion</a>
      </div>
      <div>
        <p>Entreprise XXXXXX | N° Siret 00000000000000</p>
      </div>
    </div>
  </header>

  <!-- ==========================
       Menu de navigation
  ========================== -->
  <nav>
    <ul>
      <li><a href="../#"><img src="../images/blue/home-svgrepo-com.svg" alt="icone"></a></li>
      <li><a href="#">Mes infos</a></li>
      <li><a href="#">Mes autorisations d'accés</a></li>
      <li><a href="#">Mes salariés</a></li>
      <li><a href="#">Mes cotisation</a></li>
      <li><a href="#">Mes contrats</a></li>
      <li><a href="#">Mes opérations</a></li>
      <li><a href="#"><img src="../images/blue/hamburger-menu-svgrepo-com.svg" alt="icone"></a></a></li>
    </ul>
  </nav>

  <!-- ==========================
       Contenu principal
  ========================== -->
  <main class="flx flx-jc">

    <div class="form-container">
      <h1>Se connecter</h1>
      <form class="flx flx-dc flx-ac">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>
    </div>

  </main>

  <!-- ==========================
       Pied de page
  ========================== -->
  <footer>

  </footer>

</body>

</html>
